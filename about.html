<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" rel="stylesheet" />

  <!--========== BOX ICONS ==========-->
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <!--========== CSS ==========-->
  <link rel="stylesheet" type="text/css" href="css/stylesssly.css" />

  <title>My Profile</title>
  <link rel="shortcut icon" href="images/mr_sikhisi.jpg" sizes="1196x1196" type="image">
</head>

<body>
  <!--========== SCROLL TOP ==========-->
  <a href="#" class="scrolltop" id="scroll-top">
    <i class="bx bx-chevron-up scrolltop__icon"></i>
  </a>

  <main class="l-main">
    <!--========== ABOUT ==========-->
    <section class="about section bd-container">
      <div class="about__container bd-grid">
        <div class="about__data">
          <span class="section-subtitle about__initial"></span>
          <h2 class="section-title about__initial">

          </h2>
          <p class="about__description" id="typedtext">
          </p>
        </div>

        <img src="images/snow.jpg" alt="" class="about__img" />
      </div>
    </section>
    <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
    <!--========== SCROLL REVEAL ==========-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!--========== MAIN JS ==========-->
    <script src="js/main.js"></script>
</body>

</html>
